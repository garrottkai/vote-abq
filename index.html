<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<base href="/~kgarrott/vote-abq" />
		<title>Vote ABQ!</title>

		<!-- 0. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<script src="node_modules/es6-shim/es6-shim.min.js"></script>
		<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
		<script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
		<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/rxjs/bundles/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
		<script src="node_modules/angular2/bundles/http.dev.js"></script>
		<script src="node_modules/angular2-google-maps/bundles/angular2-google-maps.js"></script>

		<!-- 1. Bootstrap and Styles -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="abq-vote.css" />

		<!-- 2. Configure SystemJS -->
		<script>
			System.config({
				packages: {
					app: {
						format: 'register',
						defaultExtension: 'js'
					},
					'node_modules/angular2-google-maps': {
						defaultExtension: 'js'
					}
				},
				map: {
					'angular2-google-maps': 'node_modules/angular2-google-maps'
				}
			});
			System.import('app/main')
				.then(null, console.error.bind(console));
		</script>
	</head>
	<!-- 3. Display the application -->
	<body>
		<main class="container">
			<vote-abq>Loading...</vote-abq>
		</main>
	</body>
</html>
